---
layout: default
---

{% assign slug = page.title | slugify: 'latin' %}

<h1 class="text-center mb-4">{{ page.title }}</h1>

<div class="row mb-5">
  <div class="offset-md-2 col-md-8">
    <img src="/assets/images/games/{{ slug }}.jpg" alt="{{ game.title }}" class="img-fluid">
  </div>
</div>

<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="moteur-tab" data-bs-toggle="tab" data-bs-target="#moteur" type="button" role="tab" aria-controls="home" aria-selected="true">Moteur</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane show active" id="moteur" role="tabpanel" aria-labelledby="moteur-tab">
    {% include guideline.html title="Autoriser..." value=page.evaluation.touch_assign slug=slug %}
    {% include guideline.html title="Autoriser" value=page.evaluation.simple_commands slug=slug %}
  </div>
  <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
  <div class="tab-pane" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
</div>
